<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Giratoria</title>
    <style>
        .roulette-container {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .roulette-wheel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-origin: center;
            animation: spin 4s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        
        .roulette-option {
            position: absolute;
            width: 100%;
            text-align: center;
            transform: rotate(30deg); /* Distribuye las opciones uniformemente */
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette-wheel">
            <div class="roulette-option">Quedarse en ChromeOS</div>
            <div class="roulette-option">BIOS-Coreboot-Windows 10</div>
            <div class="roulette-option">BIOS-Coreboot-Windows 11</div>
        </div>
    </div>
</body>
</html>
